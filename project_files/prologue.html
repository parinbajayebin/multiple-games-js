<html>
<head>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.content h1{
	font-family:cublox;
    font-size: 95px;
    color: #fff;
    text-align: center;
	margin-top: -330px;
	text-shadow:
	8px 7px 0px black;
}

.background-clip{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}

@media (min-aspect-ratio:16/9) {
    .background-clip{
        width: 100%;
        height: auto;
    }
}

@media (max-aspect-ratio:16/9) {
    .background-clip{
        width: auto;
        height: 100%;
    }
}
.button{
  width: 150px;
  height: 76px;
  font-size: 20px;
  font-family:QuinqueFive;
  background:#D21F3C;
  color: white;
  letter-spacing: 2.5px;
  box-shadow: 9px 0px 3px black;
  outline: transparent;
  position: relative;
  touch-action: manipulation;
}

.button:hover {
  animation: bubble 0.4s ease-out;
}

@keyframes bubble {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

.skip button{
	margin-left: 870px;
    margin-top: 600px;
}

</style>
    <title>Document</title>
</head>
<body>
<div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="prologue.mp4" type="video/mp4">
        </video>

        <div class="content">
            <p><h1>Prologue</h1></p>
			<br><br>
			
		</div>
		
		<div class="skip">
			<form action="start_page.html">
			<center><button class="button">Skip</button></center>	
			</form>
		</div>	
		
    </div>
	
<script>
let playBtn = document.getElementsByClassName("container");

let text = document.querySelector("p");

const audio = new Audio("audio.m4a");

playBtn[0].addEventListener("click", (e) => {
  audio.play();
  text.innerHTML = " ";
})
</script>

</body>
</html>
