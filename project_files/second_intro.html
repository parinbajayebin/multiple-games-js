<div class="text"></div>
<script>
	const div=document.querySelector(".text");
	const text="Witch: Ray you are quite quick in the quests! . You've stumbled into my realm. Escaping demands cunning. Retrieve keys guarded by spectral foes. Beware their illusions. Only true courage prevails. Fail, and the chains tighten. Succeed, and freedom awaits. Choose wisely, for your fate dances on the edge of shadows and secrets.";
	
	function texteffect(element,text,i=0){
	if (i==0){
	element.textContent=" ";
	}
	
	element.textContent+=text[i];
	
	if(i==text.length-1)
	{
		return;
	}
	
	setTimeout(()=>texteffect(element,text,i+1),50);
	
	}
	
	texteffect(div,text);
</script>
</div>
