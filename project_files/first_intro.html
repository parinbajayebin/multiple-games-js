<body>
<div class="bigimage">
<form action="puzzle.html">
<button class="button">▶</button>
</form>
<center>
<div class="text"></div>
<script>
	const div=document.querySelector(".text");
	const text="NPC Villain: Welcome, Ray. Your mind is my playground now. To proceed, answer my questions correctly. Fail, and your journey ends.YOUR QUIZ QUEST BEGINS NOW....!!   HAHAHA..... ";
	
	function texteffect(element,text,i=0){
	if (i==0){
	element.textContent=" ";
	}
	
	element.textContent+=text[i];
	
	if(i==text.length-1)
	{
		return;
	}
	
	setTimeout(()=>texteffect(element,text,i+1),50);
	
	}
	
	texteffect(div,text);
</script>
</div>
</div>
</body>
