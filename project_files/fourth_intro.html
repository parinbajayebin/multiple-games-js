<div class="text"></div>
<script>
	const div=document.querySelector(".text");
	const text="Ah, dear Ray, the illustrious quest of shuffling awaits your dexterous touch. A melange of cards yearn to be artfully intertwined, to dance with precision. Embark on this endeavor, dear Ray, and let your nimble fingers weave a tapestry of elegance, completing the shuffle quest with grace.";
	
	function texteffect(element,text,i=0){
	if (i==0){
	element.textContent=" ";
	}
	
	element.textContent+=text[i];
	
	if(i==text.length-1)
	{
		return;
	}
	
	setTimeout(()=>texteffect(element,text,i+1),50);
	
	}
	
	texteffect(div,text);
</script>
</div>
</div>
